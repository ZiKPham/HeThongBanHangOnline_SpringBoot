<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default/layout}">
<head>
    <title>Đổi mật khẩu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <th:block layout:fragment="additionalStyles">
        <link rel="stylesheet" th:href="@{/static/css/account/account.css}">
    </th:block>
</head>
<body>
    <div layout:fragment="content" class="content-wrapper">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-3">
                    <!-- Menu tài khoản -->
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Quản lý tài khoản</h5>
                        </div>
                        <div class="list-group list-group-flush">
                            <a th:href="@{/account}" class="list-group-item list-group-item-action">
                                <i class="fas fa-user me-2"></i> Thông tin cá nhân
                            </a>
                            <a th:href="@{/account/edit-profile}" class="list-group-item list-group-item-action">
                                <i class="fas fa-edit me-2"></i> Cập nhật thông tin
                            </a>
                            <a th:href="@{/account/change-password}" class="list-group-item list-group-item-action active">
                                <i class="fas fa-key me-2"></i> Đổi mật khẩu
                            </a>
                            <a th:href="@{/shop/orders}" class="list-group-item list-group-item-action">
                                <i class="fas fa-shopping-basket me-2"></i> Đơn hàng của tôi
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-9">
                    <!-- Thông báo -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    <!-- Form đổi mật khẩu -->
                    <div class="card">
                        <div class="card-header bg-white">
                            <h4 class="mb-0">Đổi mật khẩu</h4>
                        </div>
                        
                        <div class="card-body">
                            <form th:action="@{/account/update-password}" method="post" class="needs-validation" novalidate>
                                <!-- Mật khẩu hiện tại -->
                                <div class="form-group mb-3">
                                    <label for="currentPassword" class="form-label">Mật khẩu hiện tại <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                                        <button class="btn btn-outline-secondary toggle-password" type="button" data-target="currentPassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="error-message" id="currentPassword-error">Vui lòng nhập mật khẩu hiện tại</div>
                                </div>
                                
                                <!-- Mật khẩu mới -->
                                <div class="form-group mb-3">
                                    <label for="newPassword" class="form-label">Mật khẩu mới <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-key"></i>
                                        </span>
                                        <input type="password" class="form-control" id="newPassword" name="newPassword" 
                                               minlength="6" required>
                                        <button class="btn btn-outline-secondary toggle-password" type="button" data-target="newPassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="error-message" id="newPassword-error">Mật khẩu mới phải có ít nhất 6 ký tự</div>
                                </div>
                                
                                <!-- Xác nhận mật khẩu mới -->
                                <div class="form-group mb-3">
                                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-key"></i>
                                        </span>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                        <button class="btn btn-outline-secondary toggle-password" type="button" data-target="confirmPassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="error-message" id="confirmPassword-error">Mật khẩu xác nhận không khớp</div>
                                </div>
                                
                                <!-- Buttons -->
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-1"></i> Lưu thay đổi
                                    </button>
                                    <a th:href="@{/account}" class="btn btn-secondary ms-2">
                                        <i class="fas fa-arrow-left me-1"></i> Quay lại
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block layout:fragment="scripts">
        <script th:src="@{/static/js/account/account.js}"></script>
    </th:block>
</body>
</html>

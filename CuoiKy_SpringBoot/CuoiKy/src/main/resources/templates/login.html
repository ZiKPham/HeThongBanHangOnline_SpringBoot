<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Laptop Store</title>
    <link rel="stylesheet" th:href="@{/static/css/login.css}">
</head>
<body>
    <div layout:fragment="content" class="login-page">
        <div class="container">
            <div class="login-container">
                <div class="login-form">
                    <div class="login-header">
                        <div class="login-logo">
                            <i class="fas fa-laptop"></i>
                        </div>
                        <h2 class="login-title">Chào mừng trở lại!</h2>
                        <p class="login-subtitle">Đăng nhập để tiếp tục mua sắm</p>
                    </div>
                    
                    <div th:if="${param.error}" class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Tên đăng nhập hoặc mật khẩu không đúng</span>
                    </div>
                    
                    <div th:if="${param.logout}" class="alert alert-success">
                        <i class="fas fa-check-circle"></i>
                        <span>Bạn đã đăng xuất thành công</span>
                    </div>
                    
                    <div th:if="${param.checkout}" class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Vui lòng đăng nhập để tiến hành đặt hàng</span>
                    </div>
                    
                    <form id="loginForm" th:action="@{/process-login}" method="post" class="needs-validation" novalidate>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="Tên đăng nhập">
                            </div>
                            <div class="error-message error" id="username-error">Vui lòng nhập tên đăng nhập</div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Mật khẩu">
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message error" id="password-error">Vui lòng nhập mật khẩu</div>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                        </button>
                        
                        <div class="create-account mt-3">
                            <p class="mb-0">Chưa có tài khoản? 
                                <a th:href="@{/register}">Đăng ký ngay</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script th:src="@{/static/js/login.js}"></script>
    </div>
</body>
</html>

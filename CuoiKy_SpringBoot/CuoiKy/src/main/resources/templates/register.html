<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Laptop Store</title>
    <link rel="stylesheet" th:href="@{/static/css/register.css}">
</head>
<body>
    <div layout:fragment="content" class="register-page">
        <div class="container">
            <div class="register-container">
                <div class="register-form">
                    <div class="register-header">
                        <div class="register-logo">
                            <i class="fas fa-laptop"></i>
                        </div>
                        <h2 class="register-title">Tạo tài khoản mới</h2>
                        <p class="register-subtitle">Đăng ký để trải nghiệm mua sắm tốt nhất</p>
                    </div>
                    
                    <div th:if="${error}" class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i>
                        <span th:text="${error}">Lỗi đăng ký</span>
                    </div>

                    <div th:if="${usernameError}" class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i>
                        <span th:text="${usernameError}">Lỗi tên đăng nhập</span>
                    </div>

                    <div th:if="${passwordError}" class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i>
                        <span th:text="${passwordError}">Lỗi mật khẩu</span>
                    </div>
                    
                    <form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Tên đăng nhập <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" th:field="*{username}" th:errorclass="is-invalid"
                                           placeholder="Nhập tên đăng nhập">
                                </div>
                                <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="fullname" class="form-label">Họ và tên <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                    <input type="text" class="form-control" th:field="*{fullname}" th:errorclass="is-invalid"
                                           placeholder="Nhập họ và tên">
                                </div>
                                <div class="error-message" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" th:field="*{email}" th:errorclass="is-invalid"
                                           placeholder="Nhập địa chỉ email">
                                </div>
                                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="tel" class="form-control" th:field="*{phone}" th:errorclass="is-invalid"
                                           placeholder="Nhập số điện thoại">
                                </div>
                                <div class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                            </div>
                            
                            <div class="col-12 mb-3">
                                <label for="address" class="form-label">Địa chỉ <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                    <input type="text" class="form-control" th:field="*{address}" th:errorclass="is-invalid"
                                           placeholder="Nhập địa chỉ">
                                </div>
                                <div class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid"
                                           placeholder="Nhập mật khẩu">
                                    <button class="password-toggle" type="button" data-target="password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                                           placeholder="Nhập lại mật khẩu">
                                    <button class="password-toggle" type="button" data-target="confirmPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                        </div>
                        
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="agree">
                            <label class="form-check-label" for="agree">
                                Tôi đồng ý với <a href="#" class="text-decoration-none">điều khoản</a> và <a href="#" class="text-decoration-none">điều kiện</a>
                            </label>
                            <div class="invalid-feedback">Bạn phải đồng ý với điều khoản để tiếp tục</div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-user-plus me-2"></i>Đăng ký
                        </button>
                        
                        <div class="login-link">
                            <p class="mb-0">Đã có tài khoản? 
                                <a th:href="@{/login}">Đăng nhập ngay</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script th:src="@{/static/js/register.js}"></script>
    </div>
</body>
</html>

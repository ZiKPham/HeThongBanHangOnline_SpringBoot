<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <nav th:fragment="header" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
        </button>

        <!-- Admin Dashboard Title -->
        <div class="d-none d-sm-inline-block mr-auto ml-md-3 my-2 my-md-0">
            <h1 class="h5 mb-0 text-gray-800">Bảng Điều Khiển Admin</h1>
        </div>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">
            <!-- Dashboard Link -->
            <li class="nav-item mx-1">
                <a class="nav-link" th:href="@{/admin}">
                    <i class="fas fa-tachometer-alt fa-fw"></i>
                    <span class="d-none d-lg-inline">Dashboard</span>
                </a>
            </li>

            <!-- Products Link -->
            <li class="nav-item mx-1">
                <a class="nav-link" th:href="@{/admin/products}">
                    <i class="fas fa-laptop fa-fw"></i>
                    <span class="d-none d-lg-inline">Sản phẩm</span>
                </a>
            </li>

            <!-- Orders Link -->
            <li class="nav-item mx-1">
                <a class="nav-link" th:href="@{/admin/orders}">
                    <i class="fas fa-shopping-cart fa-fw"></i>
                    <span class="d-none d-lg-inline">Đơn hàng</span>
                </a>
            </li>

            <!-- Users Link -->
            <li class="nav-item mx-1">
                <a class="nav-link" th:href="@{/admin/users}">
                    <i class="fas fa-users fa-fw"></i>
                    <span class="d-none d-lg-inline">Người dùng</span>
                </a>
            </li>

            <div class="topbar-divider d-none d-sm-block"></div>

            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="mr-3 d-none d-lg-inline text-gray-600 font-weight-bold" th:text="${#authentication.principal.username}">Admin</span>
                    <div style="width: 50px; height: 50px; overflow: hidden;" class="rounded-circle border border-primary">
                        <img class="img-fluid" src="https://img.freepik.com/free-vector/business-user-cog_78370-7040.jpg?t=st=1743319602~exp=1743323202~hmac=4d72892ed11f726a4d265a13898662dbd58ed5d44793ddc9851b8632242c9b81&w=740" alt="Admin Profile">
                    </div>
                </a>
                <!-- Dropdown - User Information -->
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                    aria-labelledby="userDropdown">
                    <a class="dropdown-item" th:href="@{/shop/products}">
                        <i class="fas fa-store fa-sm fa-fw mr-2 text-gray-400"></i>
                        Xem trang shop
                    </a>
                    <div class="dropdown-divider"></div>
                    <form th:action="@{/logout}" method="post" class="dropdown-item">
                        <button type="submit" class="btn btn-link text-danger p-0">
                            <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                            Đăng xuất
                        </button>
                    </form>
                </div>
            </li>
        </ul>
    </nav>
</body>
</html>
